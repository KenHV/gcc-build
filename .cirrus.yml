arm64_task:
  name: ARM64 build
  timeout_in: 120m
  container:
    image: archlinux:base-devel
    cpu: 8
    memory: 20G
  setup_env_script:
    - pacman -Syu --needed --noconfirm ccache clang cmake git lib32-glibc libc++ lld lldb llvm ninja rclone tar
    - mkdir -p ~/.config/rclone
    - echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf
    - rclone copy gdrive:ccache-arm64.tar /tmp
    - tar xf /tmp/ccache-arm64.tar -C /tmp
    - rm /tmp/ccache-arm64.tar
    - ccache --set-config=cache_dir=/tmp/ccache
    - ccache --set-config=max_size=3000M
    - ccache --set-config=compression=true
    - chmod a+x ci.sh
  build_script:
    - env PATH="/usr/lib/ccache/bin:${PATH}" bash ci.sh --arm64
  store_cache_script:
    - tar -C /tmp -cf /tmp/ccache-arm64.tar ccache
    - rclone copy /tmp/ccache-arm64.tar gdrive

